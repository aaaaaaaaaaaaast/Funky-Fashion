                    <p>
                        These two beautiful ladies are Aissaumaru and ngc1961.

                    <img src="./images Funky Fashion/Feature 3.jpeg" alt="Feature with the owner of Funky Fashion">
                    <p>
                        Have you ever wondered who the owner of Funky Fashion is wel here you go.
                        This is Aset James, a smart, hardworking young woman and the owner of Funky Fashion.
                        In this feauture we talk to her about why she started Funky Fashion adventuresget to know her better.

                        Intervieuwer: why did you start Funky Fashion?
                        Aset: My goal with Funky Fashion was to create a platform where everyone felt welcome and just have a place
                        to share what fashiosn means to them.
                        Intervieuwer: tell us a little bit about yourself?
                        Aset: I am a 20 year old student, currently living in Utrecht and 
                        studying in Amsterdam. I love music, taking pictures and fashion ofcourse. My hobbies include:
                        going to the gym, going trifting and making short films.
                        Intervieuwer: What do you like most about Fashion?
                        Aset: what i like most about fashion is that i get to express myself in away that is not with words.
                        It's so freeing wearing an outfit that makes you feel good. That's also why i was so inspired to create
                        this platform.
                        Interieuw: I there was one thing you could achieve with Funky Fsshion what 
                        would that be?
                        Aset: Defenitly to create a safe space.
                        Interieuw: I want to thank you for taking the time for this intervieuw.
                        Aset: I loved being here is was amazing.

                        If you want to read more about what Funky Fashion go to the about us page.
